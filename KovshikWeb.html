<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovshik web</title>
    <link rel="stylesheet" href="CssWeb.css">
</head>
<body class="bodey">
    <h1 class="titel">Kovshik Web</h1>
    <button class="bistraskanava" onclick="myFunction()">Fast scan</button>
    <button class="fullskanava" onclick="fullscanFunction()">Full scan</button>
    <button class="exitbtn" onclick="exit()">Exit</button>
    <form action="https://cdn.discordapp.com/attachments/1129389425110040636/1142330432281649213/pizza.jpg" target="_blank">
        <button class="knoponka">Show your pizza :P</button>
       </form>
       <textarea class="area">Text here</textarea>
    <script>
       function myFunction() {
        alert("Fast Scan started.");
        setTimeout('alert("Fast Scan ended.");',5000);
        setTimeout('alert("Viruses found: 0")',5100);
       }
       function fullscanFunction() {
        alert("Full Scan started.");
        setTimeout('alert("Full scan ended.");',15000)
        setTimeout('alert("Viruses found: 0")',15100);
       }
       function exit() {
        alert("just close the tab lol")
       }
    </script>
</body>
</html>
